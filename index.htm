<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>Happy birthday to MTI | from Avatarus</title>
	</script><script src="data/jquery.js"></script>
	<script src="data/typed.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link href="data/main.css" rel="stylesheet">

<script>
	$(function(){

		$("#typed").typed({
			strings: [
			"Terminal is initialized...", 
			"Downloading congratulations...", 
			"Дорогой МТИ, поздравляю с Днём рождения!", 
			"20 лет - это не возраст, это достижение!", 
			"Желаю всего самого лучшего из того, что вообще можно пожелать любимому ВУЗу!",
			"Greetings completed.",
			"From Avatarus (Vadim Vinogradov)",
			"Student ID: 034-00498"
			],
			typeSpeed: 70,
      callback: function(){
        shift();
      }
		});

	});
  function shift(){
      $(".head-wrap").addClass("shift-text");
      terminalHeight();
  }

  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
          if (value > 10){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();
          }
          else{
              clearTimeout();
          }
      }, 10);
  }
	</script>
	
</head>
<body>	
<div class="head-wrap shift-text">
	<div class="text-editor-wrap">			
		<div class="text-body">
			$ <span id="typed"></span><span class="typed-cursor"></span>
		</div>			
	</div>
</div>	
<div id="app">
  <div class="text-wrapper">
    <div class="text part1">
      <anim-word v-bind:text="word1" @poof="rem"> </anim-word>
    </div>
    <div class="text part2">
      <anim-word v-bind:text="word2" @poof="rem"></anim-word>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js'></script>
<script src="data/index.js"></script>
</body></html>
